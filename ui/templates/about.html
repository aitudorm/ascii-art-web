<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d52e2d13d.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="/ui/styles/mainStyle.css">
    <link rel="stylesheet" href="/ui/styles/navigation.css">
    <link rel="stylesheet" href="/ui/styles/about.css">
    <link rel="stylesheet" href="/ui/styles/mediaQueries.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100&family=Rubik+Maze&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="navigation">
        <div class="leftZone">
            <div class="tel-logo">
                <i class="fa-solid fa-phone fa-1.8x"></i>
            </div>
            <div class="tel-date">
                <div class="number">
                    +7 708 747 46 15
                </div>
                <div class="date">
                    August 2022
                </div>
            </div>
            
        </div>

        <div class="centralZone">
            <div class="alem-logo">
                <img class="img" src="/ui/icons/alemLogo.png" alt="alem logo">
            </div>
            <div class="nav-bar">
                <div class="home-bar">
                    <a class="home" href="/">Home</a>
                </div>
                <div class="about-bar">
                    <a class="about" href="/about">About</a>
                </div>
                <div class="authors-bar">
                    <a class="authors" href="/authors">Authors</a>
                </div>
            </div>
        </div>

        <div class="rightZone">
            <div class="adress-logo">
                <i class="fa-solid fa-location-dot fa-2x"></i>
            </div>
            <div class="adress">
                <div class="1st">
                    Astana Hub
                </div>
                <div class="2nd">
                    Alem 01
                </div>
                <div class="3rd">
                    Mangilik El 57, Astana, Kazakhstan
                </div>
            </div>            
           
        </div>
    </div>

    <div class="about-page">
        <div class="ascii-logo">
            <img class="ascii" src="/ui/icons/asciiArtLogo.png" alt="ascii Logo">
        </div>
        <div class="text">
            Ascii-art is a special tool which displays string entered by user using corresponding ascii symbols. Use it! Enjoy! 
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
